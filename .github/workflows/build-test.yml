name: CI/CD Pipeline

on:
  push:
    branches: [ backend ]
  pull_request:
    branches: [ backend ]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  build-test:
    runs-on: ubuntu-latest
    name: Build, Test and Build WAR with Java 17

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Run tests
      run: mvn clean test


    - name: Build WAR application
      run: mvn package

    - name: Upload WAR artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: backend-${{ github.sha }}
        path: target/*.war
        retention-days: 30
        
